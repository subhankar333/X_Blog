{% extends 'base.html' %}
{% block title  %} Create Profile Page! {% endblock %}



{% block content %}

<h1>Create Profile Page.....</h1>
<br><br>

{% if user.is_authenticated %}
<div class="form-group">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Create Profile</button>
    </form>

</div>




{% else %}

   <h7>You're not allowed here and (you know it!)</h7>


{% endif %}



{% endblock %}
