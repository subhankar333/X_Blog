{% extends 'base.html' %}
{% block title  %} Comment on blog post! {% endblock %}



{% block content %}

<h1>Add Comment.....</h1>

{% if user.is_authenticated %}
<div class="form-group">

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </form>

</div>

{% else %}

   <h7>You're not allowed here and (you know it!)</h7>


{% endif %}



{% endblock %}
